<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作过程</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        video {
            max-width: 90%;
            max-height: 80vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>制作过程</h1>
    <video controls>
        <!-- 请将下面的 src 属性值替换为你的视频文件的实际路径 -->
        <source src="guocheng.mp4" type="video/mp4">
        <source src="guocheng.webm" type="video/webm">
        您的浏览器不支持 HTML5 视频，请升级您的浏览器。
    </video>
</body>

</html>
